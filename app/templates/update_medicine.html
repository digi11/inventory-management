<html>

<head>
    <title>registration form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="/update-medicine/{{ med_uid }} " method="post">
    <table border="0" align="center">
        <tbody>

            <tr>
                <td><label for="name">Name: </label></td>
                <td><input id="name" maxlength="50" name="name" type="text" value="{{ medicine['name'] }}" /></td>
            </tr>
            <tr>
                <td><label for="name">Price </label></td>
                <td><input id="price" maxlength="50" name="price" type="text" value="{{ medicine['price'] }}"/></td>
            </tr>
            <tr>
                <td><label for="name">Description: </label></td>
                <td><input id="description" maxlength="50" name="description" type="text" value="{{ medicine['description'] }}"/></td>
            </tr>
            <tr>
                <td><label for="name">Stock: </label></td>
                <td><input id="stock" maxlength="50" name="stock" type="number" value="{{ medicine['stock'] }}"/></td>
            </tr>
            <label for="cars">Category:</label>
            <tr>
            <select name="category" id="category">
                <option value="tablet">Tablet</option>
                <option value="syrup">Syrup</option>
                <option value="powder">Powder</option>
            </select>
            </tr>
            <tr>
                <td align="right"><input name="Submit" type="Submit" value="Add" /></td>
            </tr>

        </tbody>
    </table>
</form>

</html>
